name: Tests

on:
    - pull_request
    - push

jobs:
    tests:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                php:
                    - '8.3'
                    - '8.4'
                os:
                    - ubuntu-latest
                    - windows-latest
        services:
            memcached:
                image: memcached:1-alpine
                ports:
                    - 11211:11211
        steps:
            - uses: actions/checkout@v4
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  tools: composer, phing
                  coverage: pcov
                  extensions: apcu,memcached
                  ini-values: apc.enable_cli=1
            - run: phing test
